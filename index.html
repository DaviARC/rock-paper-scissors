<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="cont-header">  
    <div class="tipo-cont">
      <div class="tipo-nome">ROCK</div>
      <div class="tipo-nome">PAPER</div>
      <div class="tipo-nome">SCISSORS</div>
    </div>
    <div class="cont-score">
      <div class="nome-score">SCORE</div>
      <div class="numero-score">12</div>
    </div>
  </header>
  <main>  
    <div class="cont-triangle">
      <img class="triangle-main" src="images/bg-triangle.svg">
      <div class="cont-icons">
        <div class="paper">
          <div class="color-paper"></div>
          <div class="sombra-paper"></div>
          <img class="icon icon-paper" src="images/icon-paper.svg">
          <div class="branco"></div>
          <div class="sombra-branco"></div>
        </div>
        <div class="scissor">
          <div class="color-scissor"></div>
          <img class="icon icon-scissor" src="images/icon-scissors.svg">
          <div class="branco"></div>
          <div class="sombra-branco"></div>
          <div class="sombra-scissor"></div>
        </div>
      <div class="rock">
        <div class="color-rock"></div>
          <img class="icon icon-rock" src="images/icon-rock.svg">
          <div class="branco"></div>
          <div class="sombra-branco"></div>
          <div class="sombra-rock"></div>
        </div> 
      <div>
    </div>
  </main>
</body>
</html>
